<!DOCTYPE html>
<html>
<body>
    <h2>Map Method</h2>
<p id="demo"></p>
<script>
const fruits = new Map([["apples", 500], ["bananas", 300], ["oranges", 200]]);
let numb = fruits.get("apples");
document.getElementById("demo").innerHTML = "There are " + numb + " apples.";
</script>
</body>
</html>
